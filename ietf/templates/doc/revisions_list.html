{% load origin %}
{% origin %}
{% if not document_html %}
    <label class="my-1 fw-bold">Versions:</label>
    <nav class="mb-3">
{% endif %}
    <ul class="pagination pagination-sm flex-wrap{% if document_html %} my-0{% endif %}">
        {% for rev in revisions %}
            <li class="page-item {% if rev == doc.rev %}{% if snapshot or doc.get_state_slug != 'rfc' %}active{% endif %}{% endif %}">
                <a class="page-link"
                   href="{% if not document_html %}{% if snapshot and doc.get_state_slug == 'rfc' %}{% url 'ietf.doc.views_doc.document_main' name=doc.doc.name %}{% else %}{% url 'ietf.doc.views_doc.document_main' name=doc.name %}{% endif %}{% if rev %}{{ rev }}/{% endif %}{% else %}{% if snapshot and doc.get_state_slug == 'rfc' %}{% url 'ietf.doc.views_doc.document_html' name=doc.doc.name %}{% else %}{% url 'ietf.doc.views_doc.document_html' name=doc.name %}{% endif %}{% if rev %}-{{ rev }}/{% endif %}{% endif %}"
                   {% if rev != '00' and rev != latest_rev %}rel="nofollow"{% endif %}>
                    {% if rev %}
                        {{ rev }}
                    {% else %}
                        {{ doc.name }}
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
{% if not document_html %}
    </nav>
{% endif %}
